<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="http://localhost:3000/users">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br>

            <label for="suite">Suite:</label>
            <input type="text" id="suite" name="suite"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode"><br>

            <label for="lat">Latitude:</label>
            <input type="text" id="lat" name="lat"><br>

            <label for="lng">Longitude:</label>
            <input type="text" id="lng" name="lng"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="website">Website:</label>
            <input type="text" id="website" name="website"><br>

            <label for="companyname">Company Name:</label>
            <input type="text" id="companyname" name="companyname"><br>

            <label for="catchphrase">Catchphrase:</label>
            <input type="text" id="catchphrase" name="catchphrase"><br>

            <label for="bs">BS:</label>
            <input type="text" id="bs" name="bs"><br>
            
            <button type="submit" class="btn_create">Create user</button>
    </form>
</body>

</html>
